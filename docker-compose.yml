services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meracikopi-app
    restart: unless-stopped
    ports:
      - "8000:80"
    env_file: .env.docker
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - meracikopi-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: meracikopi-db
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$DB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - meracikopi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: meracikopi-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - meracikopi-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: meracikopi-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    depends_on:
      - db
    networks:
      - meracikopi-network

networks:
  meracikopi-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  app-storage:
  app-logs:
