<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#2a1b14"/>
  <circle cx="200" cy="180" r="120" fill="#3e302b" opacity="0.6"/>
  <!-- Coffee beans -->
  <g transform="translate(200,175)" fill="#D4A574" opacity="0.2" stroke="#D4A574" stroke-width="2.5">
    <!-- Bean 1 - center -->
    <g transform="rotate(-20)">
      <ellipse cx="0" cy="0" rx="22" ry="30"/>
      <path d="M0,-28 C-8,-10 8,10 0,28" fill="none" stroke="#2a1b14" stroke-width="3"/>
    </g>
    <!-- Bean 2 - left -->
    <g transform="translate(-35,25) rotate(30)">
      <ellipse cx="0" cy="0" rx="18" ry="25"/>
      <path d="M0,-23 C-6,-8 6,8 0,23" fill="none" stroke="#2a1b14" stroke-width="2.5"/>
    </g>
    <!-- Bean 3 - right -->
    <g transform="translate(35,20) rotate(-40)">
      <ellipse cx="0" cy="0" rx="18" ry="25"/>
      <path d="M0,-23 C-6,-8 6,8 0,23" fill="none" stroke="#2a1b14" stroke-width="2.5"/>
    </g>
    <!-- Bean 4 - top left small -->
    <g transform="translate(-20,-35) rotate(50)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="13" ry="18"/>
      <path d="M0,-16 C-4,-5 4,5 0,16" fill="none" stroke="#2a1b14" stroke-width="2"/>
    </g>
    <!-- Bean 5 - bottom right small -->
    <g transform="translate(25,45) rotate(-10)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="13" ry="18"/>
      <path d="M0,-16 C-4,-5 4,5 0,16" fill="none" stroke="#2a1b14" stroke-width="2"/>
    </g>
  </g>
  <!-- Brand text -->
  <text x="200" y="310" text-anchor="middle" fill="#D4A574" font-family="sans-serif" font-size="14" font-weight="500" opacity="0.5" letter-spacing="3">MERACIKOPI</text>
</svg>
