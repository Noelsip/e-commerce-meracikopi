<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#2a1b14"/>
  <circle cx="200" cy="180" r="120" fill="#3e302b" opacity="0.6"/>
  <!-- Coffee cup -->
  <g transform="translate(200,175)" fill="none" stroke="#D4A574" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cup body -->
    <path d="M-40,0 L-35,50 C-35,65 35,65 35,50 L40,0 Z" fill="#D4A574" opacity="0.15"/>
    <path d="M-40,0 L-35,50 C-35,65 35,65 35,50 L40,0" stroke="#D4A574"/>
    <!-- Cup rim -->
    <ellipse cx="0" cy="0" rx="40" ry="8" fill="#3e302b" stroke="#D4A574"/>
    <!-- Handle -->
    <path d="M40,10 C60,10 60,40 40,40"/>
    <!-- Saucer -->
    <ellipse cx="0" cy="62" rx="50" ry="8" fill="#D4A574" opacity="0.1" stroke="#D4A574" stroke-width="2"/>
    <!-- Steam -->
    <path d="M-12,-20 C-12,-30 -5,-30 -5,-40" stroke="#D4A574" opacity="0.4" stroke-width="2"/>
    <path d="M0,-22 C0,-32 7,-32 7,-42" stroke="#D4A574" opacity="0.3" stroke-width="2"/>
    <path d="M12,-20 C12,-30 19,-30 19,-40" stroke="#D4A574" opacity="0.4" stroke-width="2"/>
  </g>
  <!-- Brand text -->
  <text x="200" y="310" text-anchor="middle" fill="#D4A574" font-family="sans-serif" font-size="14" font-weight="500" opacity="0.5" letter-spacing="3">MERACIKOPI</text>
</svg>
